          - "v[0-9].[0-9].[0-9][0-9]-*"
          - "v[0-9].[0-9].[0-9][0-9]"
    
    jobs:
      tagged-release:
        name: "Tagged Release"
        runs-on: "ubuntu-latest"
    
        steps:
          # ...
