            run: |
              echo "done!"
    
          - uses: "marvinpinto/action-automatic-releases@latest"
            if: contains(github.ref, '-')
            with:
              title: "GoBlitz ${{ github.ref }}"
              repo_token: "${{ secrets.API_TOKEN }}"
              prerelease: true

          - uses: "marvinpinto/action-automatic-releases@latest"
